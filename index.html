<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/gamepad-solid.svg" type="image/x-icon">

    <link rel="stylesheet" href="css/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>GAMEFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Genre</a>
                <a href="#">Platforms</a>
                <a href="#">About</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-game">
            <div class="cover">
                <img src="/img/eldenring.png" alt="Elden Ring">
            </div>
            <div class="container">
                <h3 class="title">Elden Ring</h3>
                <p class="description">Elden Ring is a fantasy, action and open world game with RPG elements such as stats, weapons and spells. Rise, Tarnished, and be guided by grace to brandish the power of the Elden Ring and become an Elden Lord in the Lands Between.</p>

                <div class="buttons">

                    <button role="button" class="btn">
                        <i class="fa-solid fa-gamepad"></i>
                        PLAY NOW
                    </button>
                    <button role="button" class="btn">
                        <i class="fa-solid fa-play"></i>
                        TRAILER
                    </button>
    
                </div>
            </div>

            
        </div>
    </main>

    <div class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/1.png" alt="">
            </div>
            <div class="item">
                <img src="img/2.png" alt="">
            </div>
            <div class="item">
                <img src="img/3.png" alt="">
            </div>
            <div class="item">
                <img src="img/4.png" alt="">
            </div>
            <div class="item">
                <img src="img/5.png" alt="">
            </div>
            <div class="item">
                <img src="img/6.png" alt="">
            </div>
            <div class="item">
                <img src="img/7.png" alt="">
            </div>
            <div class="item">
                <img src="img/8.png" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2fc164cc49.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
